<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8" />
      <!-- permet d'uniformiser l'interface : -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/style.css">
      <title>ohmyfood - A la francaise </title>
  </head>
  <body>
    <div id="main_wrapper">

<!-- HEADER -->
      <header>
        <div class="header__logo">
          <i class="fas fa-arrow-left"></i>
          <img src="../imgs/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
        </div>
      </header>
<!-- MENU -->
      <section class="menu">
        <h1 class="menu__title">À la Française</h1>
        <article class="menu__entrées">
          <h2 class="menu__sstitle">ENTRÉES</h2>
          <div class="menu__entrée-prez"></div>
          <div class="menu__entrée-prez"></div>
          <div class="menu__entrée-prez"></div>
        </article>
        <article class="menu__plats">
          <h2 class="menu__sstitle">PLATS</h2>
          <div class="menu__entrée-prez"></div>
          <div class="menu__entrée-prez"></div>
          <div class="menu__entrée-prez"></div>
        </article>
        <article class="menu__desserts">
          <h2 class="menu__sstitle">DESSERTS</h2>
          <div class="menu__entrée-prez"></div>
          <div class="menu__entrée-prez"></div>
          <div class="menu__entrée-prez"></div>
        </article>
        <div class="menu__commander">
          <button class="menu__commander-btn">Commander</button>
        </div>
      </section>


<!-- FOOTER -->
      <footer>
        <nav class="navend">
          <ul class="navendul">
              <li class="navend__item"><a href="#" class="navend__link">Proposer un restaurant</a></li>
              <li class="navend__item"><a href="#" class="navend__link">Devenir partenaire</a></li>
              <li class="navend__item"><a href="#" class="navend__link">Mentions légales</a></li>
              <li class="navend__item"><a href="mailto:contact@ohmyfood.com" class="navend__link">Contacter</a></li>
          </ul>
      </nav>
      </footer>

      <!-- script import pictogrammes -->
      <script src="https://kit.fontawesome.com/3dfad0cb79.js" crossorigin="anonymous"></script>
      <!-- script import pictogrammes -->
    
    </div>
  </body>
</html>
