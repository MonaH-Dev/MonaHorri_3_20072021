<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <!-- permet d'uniformiser l'interface : -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <title>ohmyfood - commande de repas en ligne</title>
    </head>
    <body>
      <div id="main_wrapper">

<!-- HEADER -->
        <header>
          <div class="header__logo">
            <img src="../imgs/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
          </div>
        </header>
<!-- LOCALISATION -->
        <div class="localisation">
          <div class=localisation__picto>
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <p>Paris, Belleville</p>
        </div>
<!-- INTRODUCTION -->
        <section class="introduction">
          <h1>Réservez le menu qui vous convient</h1>
          <p class="slogan">Découvrez des restaurants d'exemption, sélectionnés par nos soins.</p>
          <button>Explorer nos restaurants</button>
        </section>
<!-- FONCTIONNEMENT -->
        <section class="fonctionnement">
          <h2 class="fonctionnement__title">Fonctionnement</h2>
          <div class="fonctionnement__notice"></div>
          <div class="fonctionnement__notice"></div>
          <div class="fonctionnement__notice"></div>
        </section>
<!-- RESTAURANTS -->
        <section class="gridresto">
          <article class="grisresto__prev">
            <img src="" alt="">
            <div class="grisresto__prev-prez">
              <h3>La palette du goût</h3>
            </div>
          </article>
        </section>

<!-- FOOTER -->
        <footer>
          <nav class="navend">
            <ul class="navendul">
                <li class="navend__item"><a href="#" class="navend__link">Proposer un restaurant</a></li>
                <li class="navend__item"><a href="#" class="navend__link">Devenir partenaire</a></li>
                <li class="navend__item"><a href="#" class="navend__link">Mentions légales</a></li>
                <li class="navend__item"><a href="mailto:contact@ohmyfood.com" class="navend__link">Contacter</a></li>
            </ul>
        </nav>
        </footer>

        <!-- script import pictogrammes -->
        <script src="https://kit.fontawesome.com/3dfad0cb79.js" crossorigin="anonymous"></script>
        <!-- script import pictogrammes -->
           
      </div>
    </body>
</html>
